<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <!-- TODO package icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Movartex - Art & Movement</title>
    <script src="/scripts/lang.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a class="logo center" href="/"></a>
            <nav lang="it">
                <a href="/courses" class="selected">Corsi</a>
                <a href="/teachers">Insegnanti</a>
                <a href="/schedule">Orari</a>
                <a href="/news">Notizie</a>
                <a href="/contact">Contatto</a>
            </nav>
            <nav lang="sl">
                <a href="/courses" class="selected">Tečaji</a>
                <a href="/teachers">Učitelji</a>
                <a href="/schedule">Urnik</a>
                <a href="/news">Novice</a>
                <a href="/contact">Kontakt</a>
            </nav>
            <nav lang="en">
                <a href="/courses" class="selected">Courses</a>
                <a href="/teachers">Teachers</a>
                <a href="/schedule">Schedule</a>
                <a href="/news">News</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="lang-select">
                <i class="lang-icon lang-it" onclick="changeLanguage('it');"></i>
                <i class="lang-icon lang-sl" onclick="changeLanguage('sl');"></i>
                <i class="lang-icon lang-en" onclick="changeLanguage('en');"></i>
            </div>
        </div>
    </header>
    <section>
        <h2 lang="it">I nostri corsi</h2>
        <h2 lang="sl">Naši tečaji</h2>
        <h2 lang="en">Our courses</h2>
        <div class="container grid" id="courses"></div>
        <script type="module">
            const data = await fetch('/data.json').then(response => response.json());
            const container = document.querySelector('#courses');

            for (const course of data.courses) {
                const url = new URL(course.url, window.location.origin);
                const innerHTML = `
                    <div class="card center-text">
                        <img class="icon-image" src="${course.image}">
                        <h3></h3>
                        <p></p>
                        <a lang="it" class="learn-more" href="${url}">Scopri di più<i class="fas fa-arrow-right"></i></a>
                        <a lang="sl" class="learn-more" href="${url}">Preberi več<i class="fas fa-arrow-right"></i></a>
                        <a lang="en" class="learn-more" href="${url}">Learn more<i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                const div = document.createElement('div');
                div.innerHTML = innerHTML;
                const element = div.firstElementChild;
                container.appendChild(element);

                fetch(new URL(course.short, window.location.origin)).then(response => response.text()).then(shortHTML => {
                   const short = document.createElement('template');
                   short.innerHTML = shortHTML;
                   element.querySelector('h3').replaceChildren(short.content.querySelector('.course-title'));
                   element.querySelector('p').replaceChildren(short.content.querySelector('.course-short'));
                });
            }
        </script>
    </section>
    <footer>
        <div class="container">
            <div lang="it" class="copyright">© 2025 ASD Movartex. Tutti i diritti riservati.</div>
            <div lang="sl" class="copyright">© 2025 ASD Movartex. Vse pravice pridržane.</div>
            <div lang="en" class="copyright">© 2025 ASD Movartex. All rights reserved.</div>
            <div class="social center">
                <a href="https://www.facebook.com/ASDMovartex/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/asd_movartex/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@movartex_st_la"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
