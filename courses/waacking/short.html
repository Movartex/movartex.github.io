<div class="course-short">
    <span>Waacking is a high-energy street dance style that originated in the clubs of 1970s Los Angeles, characterized by fast, rhythmic arm movements, dramatic poses, and expressive performance. It blends elements of disco, funk, and personal storytelling through movement.</span>
