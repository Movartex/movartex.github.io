<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <!-- TODO package icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Movartex - Art & Movement</title>
    <style id="lang">[lang]:not([lang|="it"]) { display: none; }</style>
    <script>
        function getDefaultLanguage() {
            const defaultLanguage =
                window.localStorage.getItem('lang') ??
                navigator.language?.substring(0, 2) ??
                'it';
            return defaultLanguage.toLowerCase();
        }
        function changeLanguage(requestedLang = getDefaultLanguage()) {
            const availableLangs = ['it', 'sl', 'en'];
            const lang = availableLangs.includes(requestedLang) ? requestedLang : availableLangs[0];
            window.localStorage.setItem('lang', lang);
            document.querySelector('#lang').innerText = `[lang]:not([lang|="${lang}"]) { display: none; }`;
        }
        changeLanguage();
    </script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a class="logo center" href="/"></a>
            <nav lang="it">
                <a href="/courses">Corsi</a>
                <a href="/teachers">Insegnanti</a>
                <a href="/schedule">Orari</a>
                <a href="/news" class="selected">Notizie</a>
                <a href="/contact">Contatto</a>
            </nav>
            <nav lang="sl">
                <a href="/courses">Tečaji</a>
                <a href="/teachers">Učitelji</a>
                <a href="/schedule">Urnik</a>
                <a href="/news" class="selected">Novice</a>
                <a href="/contact">Kontakt</a>
            </nav>
            <nav lang="en">
                <a href="/courses">Courses</a>
                <a href="/teachers">Teachers</a>
                <a href="/schedule">Schedule</a>
                <a href="/news" class="selected">News</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="lang-select">
                <i class="lang-icon lang-it" onclick="changeLanguage('it');"></i>
                <i class="lang-icon lang-sl" onclick="changeLanguage('sl');"></i>
                <i class="lang-icon lang-en" onclick="changeLanguage('en');"></i>
            </div>
        </div>
    </header>
    <section>
        <h2 lang="it">Notizie</h2>
        <h2 lang="sl">Novice</h2>
        <h2 lang="en">News</h2>
        <div class="container grid" id="news"></div>
        <script type="module">
            const data = await fetch('/data.json').then(response => response.json());
            const container = document.querySelector('#news');

            for (const news of data.news) {
                const url = new URL(news.url, window.location.origin);
                const innerHTML = `
                    <div class="card">
                        <div class="news-date"></div>
                        <h3></h3>
                        <p></p>
                        <a lang="it" class="learn-more" href="${url}">Scopri di più<i class="fas fa-arrow-right"></i></a>
                        <a lang="sl" class="learn-more" href="${url}">Preberi več<i class="fas fa-arrow-right"></i></a>
                        <a lang="en" class="learn-more" href="${url}">Learn more<i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                const div = document.createElement('div');
                div.innerHTML = innerHTML;
                const element = div.firstElementChild;
                container.appendChild(element);

                fetch(new URL(news.short, window.location.origin)).then(response => response.text()).then(shortHTML => {
                   const short = document.createElement('template');
                   short.innerHTML = shortHTML;
                   element.querySelector('.news-date').textContent = news.date;
                   element.querySelector('h3').replaceChildren(short.content.querySelector('.news-title'));
                   element.querySelector('p').replaceChildren(short.content.querySelector('.news-short'));
                });
            }
        </script>
    </section>
    <footer>
        <div class="container">
            <div lang="it" class="copyright">© 2025 ASD Movartex. Tutti i diritti riservati.</div>
            <div lang="sl" class="copyright">© 2025 ASD Movartex. Vse pravice pridržane.</div>
            <div lang="en" class="copyright">© 2025 ASD Movartex. All rights reserved.</div>
            <div class="social center">
                <a href="https://www.facebook.com/ASDMovartex/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/asd_movartex/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@movartex_st_la"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
