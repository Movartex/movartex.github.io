<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <!-- TODO package icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Movartex - News</title>
</head>
<body>
    <header>
        <div class="container header-content">
            <a class="logo center" href="/"></a>
            <nav>
                <a href="/courses">Courses</a>
                <a href="/teachers">Teachers</a>
                <a href="#">Schedule</a>
                <a href="/news" class="selected">News</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>
    <section>
        <h2>News</h2>
        <template id="template">
            <div class="card">
                <div class="news-date">Date</div>
                <h3>Name</h3>
                <p>Short description</p>
                <a class="learn-more">Learn more<i class="fas fa-arrow-right"></i></a>
            </div>
        </template>
        <div class="container grid" id="news"></div>
        <script type="module">
            const template = document.querySelector('#template');
            const container = document.querySelector('#news');
            const news = await fetch('/news/news.json').then(response => response.json());
            for (const newsItem of news) {
                const element = template.content.cloneNode(true);
                // TODO: format date
                element.querySelector('.news-date').textContent = newsItem.date;
                element.querySelector('h3').textContent = newsItem.name;
                element.querySelector('p').textContent = newsItem.short;
                element.querySelector('a').href = newsItem.url;
                container.appendChild(element);
            }
        </script>
    </section>
    <footer>
        <div class="container">
            <div class="copyright">Â© 2025 ASD Movartex. All rights reserved.</div>
            <div class="social center">
                <a href="https://www.facebook.com/ASDMovartex/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/asd_movartex/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@movartex_st_la"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
